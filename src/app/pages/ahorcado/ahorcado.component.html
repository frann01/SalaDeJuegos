<div class="container py-1">
 
    <div class="p-2 mb-2 bg-light rounded-3">
      <div class="container-fluid py-1">
        <div>
          <h2 style="font-size: xx_large; font-weight:700">AHORCADO</h2 >        </div>
      </div>
    </div>
  
    <div class="">
        <div>
          <div class="div_img">
            <div class="div_texto">
              <h3 class="centrado">{{escondida}}</h3>
              <p style="font-size: large; font-weight:600; color: aliceblue">ERRORES &nbsp;{{ errores }} / 7</p>
            </div>
            <div class="row div_mensaje_resultado" *ngIf="gano">
              <div class="col text-center">
                <h3 style="font-size: xx-large; font-weight:700; color: aliceblue;">¡GANASTE!</h3>
                <button class="btn boton_letra" (click)="JugarDeVuelta()">Jugar de Nuevo</button>
              </div>
            </div>
            <div class="row div_mensaje_resultado" >
              <div class="col text-center" *ngIf="perdio">
                <h3 style="font-size: xx-large; font-weight:700; color: aliceblue">Perdiste...</h3>
                <p style="font-size: large; font-weight:600; color: aliceblue">La palabra era: <a style="font-size: large; font-weight:600">{{palabra}}</a></p>
                <button class="btn boton_letra" (click)="JugarDeVuelta()">Jugar de Nuevo</button>
              </div>
            </div>
            <div class="ahorcado">
              <img src={{src_img_ahorcado}} alt="hangman"  height="200" class="float-right ">
            </div>
            <br>
            </div>
        </div>
        <div  class="div_botones" *ngIf="!gano">
            <div class="centrado">
              <button class="btn boton_letra padding_extra glow-on-hover" id="A" [disabled]="A" (click)="letraElegida('A') ">A</button>
              <button class="btn boton_letra padding_extra glow-on-hover" id="B" [disabled]="B" (click)="letraElegida('B') ">B</button>

              <button class="btn boton_letra padding_extra glow-on-hover"  id="J" [disabled]="J"(click)="letraElegida('J')">J</button>

              <button class="btn boton_letra padding_extra glow-on-hover" id="N" [disabled]="N" (click)="letraElegida('N') ">N</button>
            </div>
            <div class="centrado"  >
              <button class="btn boton_letra padding_extra glow-on-hover" id="Ñ" [disabled]="ENIE" (click)="letraElegida('Ñ') ">Ñ</button>

            </div>
            
        </div>
      </div>
  
  </div>
